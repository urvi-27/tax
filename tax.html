            document.getElementById("ns").innerHTML=sum10
            }
            else if(sum >=40000 && sum <= 70000){
            document.getElementById("ns").innerHTML=sum11
            }
            else if(sum >=10000 && sum <= 40000){
            document.getElementById('ns').innerHTML=sum12
            }
            else{
            document.getElementById("ns").innerHTML=sum
            }
        }
